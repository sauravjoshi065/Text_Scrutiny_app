<app-header></app-header>
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <!-- <title> Responsive Contact Us Form   </title>-->
  <link rel="stylesheet" href="contact-us.component.scss">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">TSSM's BSCOER</div>
          <div class="text-two">Narhe Pune</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 8378872641</div>
          <div class="text-two">+91 7507507341</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">atdesh26@gmail.com</div>
          <div class="text-two">riteshbkothawade@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any queries related to our work, feel free to reachout to us! You can send us message from here.
          It's our pleasure to help you.</p>
        <form action="#">
          <div class="input-box">
            <input type="text" style="border:solid 1px rgb(60, 56, 56);" [ngModelOptions]="{standalone: true}"
              placeholder="Enter your name" [(ngModel)]="customerName">
          </div>
          <div class="input-box">
            <input type="text" style="border:solid 1px rgb(60, 56, 56);" [ngModelOptions]="{standalone: true}"
              placeholder="Enter your mobile number" [(ngModel)]="senderNumber" (input)="checkMobileValidity()"
              [style.border-color]="mobileEntered && mobileValid ? 'green' : (mobileEntered && !mobileValid ? 'red' : '')">>
          </div>
          <div class="input-box">
            <textarea id="messagetext" rows="4" placeholder="Enter Your Message" style="border:solid 1px rgb(60, 56, 56);" [ngModelOptions]="{standalone: true}" [(ngModel)]="message"></textarea>
          </div>
          <div class="input-box"></div>
          <div class="button">
            <button type="button" class="SendNowButton btn btn-primary btn-lg" (click)="sendMessage()" [disabled]="!mobileValid"> Send Now </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
